<div class="container mt-5">

<form action="">
    <legend class="text-center">Administrator</legend>
 <div class="row mb-3">
   <div class="col">
     <label for="email" class="form-label">Email</label>
     <input type="email" id="email" required="required" class="form-control">
   </div>

    <div class="col">
     <label for="pwd" class="form-label">Password</label>
     <input type="password" id="pwd" required="required" class="form-control">
   </div>
 </div>


  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" placeholder="1234 Man 51" id="address" class="form-control" required="required">
  </div>

     <div class="mb-3">
    <label for="address2" class="form-label">Address 2</label>
    <input type="text" placeholder="Apartment,studio, or floor" id="address2" class="form-control" required="required">
  </div>

    <div class="row mb-3">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" required="required">
        </div>

        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select">
                <option value="choose" disabled="disabled">--Choose--</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="europe">Europe</option>
                <option value="morocco">Morocco</option>
            </select>
        </div>


        <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="number" id="zip" class="form-control" required="required">
        </div>
    </div>

    <div class="mb-3">
        <input type="checkbox" id="check">
        <label for="check">Check me out!</label>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary">Sign In</button>
    </div>

</form>



</div>
